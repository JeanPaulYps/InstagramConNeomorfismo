<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Neomorfismo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="header">
            <img class="icon centerHorizontallyInGrid"
                src="https://img.icons8.com/external-becris-lineal-becris/50/000000/external-edit-mintab-for-ios-becris-lineal-becris.png" />

            <div class="circle-small withShadow 
                        centerContentHorizontallyAndVertically 
                        downIntoColumn withSomeMarginBottom">
                <img class="icon" class="icon" src="./assets/commentIcon.svg" />
            </div>

            <div class="profilePictureSection">
                <div class="circle withShadow relative">
                    <div class="circleWithgradient"></div>
                    <img class="profileImage" src="./assets/profile-pic.jpeg" alt="">
                </div>
                <h2 class="withSomeMarginTop">Your self</h2>
            </div>

            <div class="circle-small withShadow 
                        centerContentHorizontallyAndVertically 
                        downIntoColumn withSomeMarginBottom ">
                <img class="icon" src="./assets/likeIcon.svg" alt="">
            </div>

            <img class="icon centerHorizontallyInGrid" class="icon"
                src="https://img.icons8.com/ios/50/000000/settings--v1.png" />
        </div>


        <div class="userInfo withShadow">
            <div class="userPosts userInfoCategory">
                <p class="infoCounter">524</p>
                <p class="infoCategory">Posts</p>
            </div>
            <div class="userInfoCategory">
                <p class="infoCounter">124k</p>
                <p class="infoCategory">Followers</p>
            </div>
            <div class="userInfoCategory">
                <p class="infoCounter">248</p>
                <p class="infoCategory">Following</p>
            </div>
        </div>



        <div class="highlights">
            <div class="history">
                <div class="withShadow circle-small centerContentHorizontallyAndVertically">
                    <img src="./assets/bag-icon.png" alt="" class="history__Image ">
                </div>
                <p class="history__label">Shopping</p>
            </div>
            <div class="history">
                <div class="withShadow circle-small centerContentHorizontallyAndVertically">
                    <img src="./assets/life-style-icon.png" alt="" class="history__Image ">
                </div>
                <p class="history__label">Life Style</p>
            </div>
            <div class="history">
                <div class="withShadow circle-small centerContentHorizontallyAndVertically">
                    <img src="./assets/trend-icon.png" alt="" class="history__Image ">
                </div>
                <p class="history__label">Trend</p>
            </div>
            <div class="history">
                <div class="withShadow circle-small centerContentHorizontallyAndVertically">
                    <img src="./assets/travel-icon.png" alt="" class="history__Image ">
                </div>
                <p class="history__label">Travel</p>
            </div>
            <div class="history">
                <div class="withShadow circle-small centerContentHorizontallyAndVertically">
                    <img src="./assets/dog-icon.png" alt="" class="history__Image ">
                </div>
                <p class="history__label">Dog</p>
            </div>
        </div>

        <div class="photos">
            <img src="./assets/profile-pic.jpeg" alt="" class="photos__photo">
            <img src="./assets/profile-pic.jpeg" alt="" class="photos__photo">
            <img src="./assets/profile-pic.jpeg" alt="" class="photos__photo">
            <img src="./assets/profile-pic.jpeg" alt="" class="photos__photo">
            <img src="./assets/profile-pic.jpeg" alt="" class="photos__photo">
        </div>
    </main>

</body>

</html>
